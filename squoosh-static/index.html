<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squoosh Desktop - 构建中</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
               text-align: center; padding: 50px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; 
                     padding: 40px; border-radius: 10px; box-shadow: 0 2px 20px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 20px; }
        p { color: #666; line-height: 1.6; }
        .status { background: #e3f2fd; padding: 20px; border-radius: 5px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🖼️ Squoosh Desktop</h1>
        <div class="status">
            <h3>⚡ 正在准备最新版本...</h3>
            <p>首次启动需要下载并构建 Google Squoosh 的最新代码</p>
            <p>这个过程大约需要 3-5 分钟，请耐心等待</p>
        </div>
        <p><strong>功能特性:</strong></p>
        <p>✅ Google 级图片压缩算法<br>
           ✅ 支持 AVIF、WebP、JPEG XL 等最新格式<br>  
           ✅ 完全本地化处理，保护隐私安全<br>
           ✅ 高性能 WebAssembly 压缩引擎</p>
        <p style="margin-top: 30px; color: #999; font-size: 0.9em;">
            构建完成后请重启应用
        </p>
    </div>
</body>
</html>
