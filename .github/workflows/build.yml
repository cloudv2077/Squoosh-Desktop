name: ğŸš€ Cross-Platform Build & Release

on:
  workflow_dispatch:
  push:
    tags: ['v*']

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            name: Linux
          - os: windows-latest
            platform: windows
            name: Windows
          - os: macos-latest
            platform: mac
            name: macOS
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ğŸ“¦ Install Dependencies
        run: npm install
        
      - name: ğŸ—ï¸ Prepare Build
        run: npm run prebuild
        
      - name: ğŸ”¨ Build for ${{ matrix.name }}
        run: npx electron-builder --${{ matrix.platform }} --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“‹ Show Build Results
        shell: bash
        run: |
          echo "=== Build completed for ${{ matrix.name }} ==="
          ls -la dist/ 2>/dev/null || echo "No dist directory"
          find dist/ -type f -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" 2>/dev/null || echo "No installer files found"
          
      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: squoosh-desktop-${{ matrix.platform }}
          path: dist/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: ğŸ“¥ Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          
      - name: ğŸ“‹ List Downloaded Files
        run: |
          echo "=== Downloaded Artifacts ==="
          find ./artifacts -type f -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb"
          
      - name: ğŸš€ Create GitHub Release
