name: 🚀 Cross-Platform Build & Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            target: nsis
          - os: macos-latest  
            platform: mac
            target: dmg
          - os: ubuntu-latest
            platform: linux
            target: AppImage
    
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: 📦 Install Dependencies
        run: npm ci
        
      - name: 🏗️ Prepare Build
        run: npm run prebuild
        
      - name: 🔨 Build Electron App
        run: npx electron-builder --${{ matrix.platform }} --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 使用npm缓存的electron
          ELECTRON_CACHE: ~/.cache/electron
          
      - name: 📋 List Build Output  
        shell: bash
        run: |
          echo "Build completed for ${{ matrix.platform }}"
          ls -la dist/ 2>/dev/null || dir dist\ 2>/dev/null || echo "No dist folder found"
          
      - name: 📤 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: squoosh-desktop-${{ matrix.platform }}
          path: dist/
          retention-days: 7
