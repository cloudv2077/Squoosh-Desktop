name: 🚀 Cross-Platform Build & Release

on:
  workflow_dispatch:
  push:
    tags: ['v*']

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            name: Linux
          - os: windows-latest
            platform: windows
            name: Windows
          - os: macos-latest
            platform: mac
            name: macOS
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
      
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: 📦 Install Dependencies
        run: npm install
        
      - name: 🏗️ Prepare Build
        run: npm run prebuild
        
      - name: 🔨 Build for ${{ matrix.name }}
        run: npx electron-builder --${{ matrix.platform }} --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 📋 Show Build Results
        shell: bash
        run: |
          echo "=== Build completed for ${{ matrix.name }} ==="
          ls -la dist/ 2>/dev/null || echo "No dist directory"
          find dist/ -type f -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" 2>/dev/null || echo "No installer files found"
          
      - name: 📤 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: squoosh-desktop-${{ matrix.platform }}
          path: dist/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: 📥 Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          
      - name: 📋 List Downloaded Files
        run: |
          echo "=== Downloaded Artifacts ==="
          find ./artifacts -type f -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb"
          
      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/**/*.exe
            ./artifacts/**/*.dmg
            ./artifacts/**/*.AppImage
            ./artifacts/**/*.deb
          generate_release_notes: true
          name: Squoosh Desktop ${{ github.ref_name }}
          body: |
            ## 🎉 Squoosh Desktop ${{ github.ref_name }}
            
            ### 📦 下载安装包 / Download Installers:
            
            - **Windows**: `*.exe` - NSIS安装程序
            - **macOS**: `*.dmg` - 拖拽安装包  
            - **Linux**: `*.AppImage` - 直接运行文件
            
            ### ✨ 功能特性:
            - 🎯 极致轻量: 24KB仓库实现50MB完整功能
            - 🌐 智能联网: 自动获取最新Google Squoosh
            - 🔄 离线友好: 网络异常时友好提示
            - 🖥️ 跨平台: 完美支持Windows/macOS/Linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
